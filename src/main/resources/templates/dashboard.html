<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>面板</title>
</head>
<body>
	<div th:text="${setting.title}"></div>
	<div th:object="${result}">
		<div th:switch="*{direction.name()}">
			<div th:case="'EXCEED'">已经过去了</div>
			<div th:case="'DECEED'">还剩下</div>
		</div>
		<div th:text="*{days}+'天'">10</div>
	</div>
</body>
</html>
