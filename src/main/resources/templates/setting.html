<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>设置</title>
</head>
<body>
	<form method="POST" th:action="@{/daycounter/setting}">
		<div>
			<label>计时标题</label>
			<input type="text" name="title" th:value="${setting.title}">
		</div>
		<div>
			<label>目标日期</label>
			<input type="date" name="date" th:value="${setting.date}">
		</div>
		<div>
			<input type="submit">
		</div>
	</form>
</body>
</html>
